<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>maritime accidents</title>
</head>
<body class="container">
<div class="col-md-10 col-md-offset-1">
    <div class="list-group">
        {% set count = namespace(value=1) %}
        {% for item in docs %}

        <label>
            {{count.value}}&nbsp &nbsp <a href={{item['id']}} style="padding-bottom:1px">{{item["id"]}}</a></label>
        {% set count.value = count.value + 1 %}
        <a href="/detail?id={{item['id']}}" class="list-group-item" style="border: none"></a>
        {% if item['docId'] in scoredDocs %}
            <div class="col-md-12" style="width: auto; padding-bottom:3%">
              <span class="label label-pill label-success" > Doucment Evaluated </span>
            </div>
        {%else%}
            <div style="padding-top: 1px">
                <p style="border:3px; border-style:solid; border-color:#OOOOOO; padding: 1em;">{{ item['text'] }}</p>
            </div>
            <div class="btn-group col-md-4 col-md-offset-4" role="group" style="margin-top: 60px; margin-bottom: 60px">
                <a class="btn btn-primary" href="./score?id={{item['docId']}}&score=0">0</a>
                <a class="btn btn-primary" href="./score?id={{item['docId']}}&score=1">1</a>
                <a class="btn btn-primary" href="./score?id={{item['docId']}}&score=2">2</a>
            </div>
         {% endif %}


        {% endfor %}
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function(){

    });


    </script>

</body>

</html>
